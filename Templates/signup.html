{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>

        <link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}">
    </head>
    <body>
        
        <div class="container">
            <h2 class="topic">Register here:</h2>

            <form action="/signup" method="post" class="reg-form" >
                {% csrf_token %}
                
                <div class="font"> <label>First Name:</label> </div>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br>

                <div class="font font2"> <label>Last Name:</label> </div>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br>

                <div class="font font2"> <label>Email Address:</label> </div>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>

                <div class="font font2"> <label>Username:</label> </div>
                <input type="text" id="username" name="username" placeholder="Create a username" required><br>

                <div class="font font2"> <label>Password:</label> </div>
                <input type="password" id="pw1" name="pw1" placeholder="Create a password" required><br>

                <div class="font font2"> <label>Confirm your password:</label> </div>
                <input type="password" id="pw2" name="pw2" placeholder="Confirm your password" required><br>

                <button type="submit" onclick="validate()"> Register </button>

            </form>
        </div>

        <script type="text/javascript" src="{% static 'validate.js' %}" ></script>

    </body>
</html>
