{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>

        <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
    </head>
    <body>

        <div id="header"> 
            <span> Welcome ! </span> 
            <button type="submit" id="signout"> <a href="\signout">Sign out</a> </button>
        </div>

        <h4>Successfully logged in!</h4>
        
        <div id="container">
            <h3 id="topic">Basic Info:</h3>
            <br>
            <table>
                <tr class="row">
                    <td>First Name :</td>
                    <td>{{ fname }}</td>
                </tr>

                <tr class="row">
                    <td>Last Name :</td>
                    <td>{{ lname }}</td>
                </tr>

                <tr class="row">
                    <td>Full Name :</td>
                    <td>{{ fname }} {{ lname }}</td>
                </tr>

                <tr class="row">
                    <td>Email :</td>
                    <td>{{ email }}</td>
                </tr>

                <tr class="row">
                    <td>User Name :</td>
                    <td>{{ uname }}</td>
                </tr>

                <tr class="row">
                    <td>Role :</td>
                    <td>Student</td>
                </tr>
            </table>
        </div>
    
    </body>
</html>
