{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>loginApp</title>

        <link rel="stylesheet" type="text/css" href="{% static 'signin.css' %}">
    </head>

    <body>

        <div class="container">
            <h1 class="topic">User Login</h1>

            <form action="/signin" method="post" class="login-form">
                {% csrf_token %}
           
                <div class="font"> <label>Username:</label> </div>
                <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
            
                <div class="font font2"> <label>Password:</label> </div>
                <input type="password" id="pw1" name="pw1" placeholder="Enter your password" required><br>
    
                <button type="submit">Sign in</button>
            
            </form>

            <div class="signup">
                <p> Don't have an account? <a href="\signup"> Sign up </a> </p>
            </div>
        </div>

    </body>
</html>
